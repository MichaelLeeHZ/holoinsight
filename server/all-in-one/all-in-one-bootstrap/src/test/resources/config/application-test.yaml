spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/holoinsight?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=true&socketTimeout=15000&connectTimeout=3000&useTimezone=true&serverTimezone=Asia/Shanghai
    username: holoinsight
    password: holoinsight
  data:
    mongodb:
      uri: mongodb://holoinsight:holoinsight@127.0.0.1:27017/admin?authSource=admin&keepAlive=true&maxIdleTimeMS=1500000&maxWaitTime=120000&connectTimeout=10000&socketTimeout=10000&socketKeepAlive=true&readPreference=primary&retryWrites=true

cloudmonitor:
  storage:
    address: http://127.0.0.1:8080

holoinsight:
  roles:
    active: meta,registry,gateway,query,home
  features:
    active: []
  home:
    domain: http://localhost:8080/
    environment:
      env: dev
      deploymentSite: dev
    role: prod
  alert:
    env: dev
    algorithm:
      url: http://127.0.0.1:5005
  meta:
    domain: 127.0.0.1
  registry:
    domain: 127.0.0.1
  metric:
    storage:
      type: ceresdb

grpc:
  client:
    traceExporterService:
      address: static://127.0.0.1:12801
      negotiationType: PLAINTEXT
    queryService:
      #address: static://100.83.61.201:9090
      address: static://127.0.0.1:9090
      negotiationType: PLAINTEXT
